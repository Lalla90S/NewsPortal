{% extends 'news/default.html' %}

{% block title %}Удаление поста{% endblock %}

{% block content %}
    <h2>Удаление поста</h2>
    
    <p>Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'news_detail' object.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
