<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f4f4f4; padding: 15px; border-radius: 5px; }
        .content { background: white; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .preview { background: #f9f9f9; padding: 15px; border-left: 4px solid #007bff; margin: 15px 0; }
        .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>News Portal</h2>
        </div>

        <div class="content">
            <p><strong>Здравствуй, {{ username }}. Новая статья в твоём любимом разделе!</strong></p>

            <h3>{{ post.title }}</h3>

            <div class="preview">
                <p><strong>Превью:</strong> {{ preview }}</p>
            </div>

            <p>
                <a href="http://127.0.0.1:8000/news/{{ post.id }}/"
                   style="background: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">
                    Читать полностью
                </a>
            </p>
        </div>

        <div class="footer">
            <p>Это автоматическое уведомление. Пожалуйста, не отвечайте на это письмо.</p>
            <p>Если вы хотите отписаться от рассылки, перейдите в свой профиль на сайте.</p>
        </div>
    </div>
</body>
</html>
